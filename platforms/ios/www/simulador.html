                <!-- fin de controlador -->
                <!-- inicio de controlador -->
                <div class="controlador">
                    <div>Monto de inversión</div>
                    <input type="text" value="" placeholder="$" id="monto_inversion" name="mes_final">
                </div>
                <!-- fin de controlador -->
                <!-- inicio de controlador -->
                <div class="controlador full">
                    <button id="btn_simular">Simular</button>
                </div>
                <!-- fin de controlador -->
            </div>

            <!-- inicio contenedor alertas -->
            <div class="contenedor_alerta">
